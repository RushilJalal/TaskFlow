<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link rel="icon" href="/todo-list-favicon.png" />
  </head>

  <body>
    <div id="app">
      <div class="entire">
        <nav class="sidebar">
          <div class="heading-div">
            <h2>Projects</h2>
            <button class="add-project-button">+</button>
          </div>
          <div class="project-list"></div>
        </nav>

        <div class="header">
          <header>To-Do List</header>
          <img
            src="/todo-list-favicon.png"
            alt="todo-list-picture"
            class="header-pic"
          />
        </div>

        <div class="content">
          <button class="add-task-button">Add a task</button>

          <ul class="task-list"></ul>

          <dialog class="add-task-dialog">
            <form method="dialog" id="add-task-form">
              <div>Add task details:</div>

              <div class="form-row">
                <input
                  type="text"
                  id="task-name"
                  name="task-name"
                  autofocus
                  placeholder="Enter task name"
                />
              </div>

              <div class="form-row">
                <input
                  type="text"
                  id="task-desc"
                  name="task-desc"
                  placeholder="Enter description"
                />
              </div>

              <div class="form-row">
                <input type="date" id="date" name="date" />
              </div>

              <div class="form-row">
                <label for="taskPriority">Priority:</label>
                <select id="taskPriority" name="taskPriority">
                  <option value="Low">Low</option>
                  <option value="Medium">Medium</option>
                  <option value="High">High</option>
                </select>
              </div>

              <div class="form-buttons">
                <button id="close-button">Close</button>
                <button type="submit" class="submit-add-new-task">
                  Create task
                </button>
              </div>
            </form>
          </dialog>
        </div>
      </div>
    </div>
    <script type="module" defer src="/main.js"></script>
  </body>
</html>
